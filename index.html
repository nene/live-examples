<!DOCTYPE html>
<html>
<head>
  <title>Touch 2.0 Live Preview</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="codemirror/codemirror.css"></script>
  <link type="text/css" rel="stylesheet" href="codemirror/default.css"></script>
  <script type="text/javascript" src="codemirror/codemirror.js"></script>
  <script type="text/javascript" src="codemirror/javascript.js"></script>

  <style>
    #editor {
        float: left;
        border: 2px inset white;
        margin-right: 10px;
    }
    .CodeMirror-scroll {
        width: 400px;
        height: 340px;
        overflow: auto;
    }
    #messages {
        font-weight: bold;
    }
    #messages.error {
        color: red;
    }
    #messages.ok {
        color: green;
    }
  </style>
</head>
<body>

<h1>Edit Sencha Touch code with live preview :)</h1>

<div id="container">
<div id="editor">
<textarea id="textarea" rows="21" cols="50">
Ext.create('Ext.Container', {
    fullscreen: true,
    padding: 10,
    items: {
        xtype: 'button',
        text: 'My Button',
        badgeText: '2'
    }
});
</textarea>
</div>

<iframe src="eg-iframe.html" id="iframe" width="300" height="340"></iframe>
</div>

<p id="messages"></p>

<script type="text/javascript" src="live.js"></script>

</body>
</html>
